<!DOCTYPE html>
<html>
    <head>
        <body>
        <!--<img> se puede agregar magenes de manera interna y externa
        la etiqueta solo tiene apertura y auto cierre 
        Atributos: 
        src: nos indica que es lo que se va a renderizar 
        alt: que le va a decir al explorador que mostrar en caso de que la descarga de la imagen falle
        width: indica el ancho en pixeles 
        height: indica el alto pixeles-->   
        <h3>IMAGENES</h3>
        <img  src="imagen/IMG_166985393078F.jpg" alt="Imagen-error" width="300" height="300" />
        <img  src="imagen/IMG20220710133514.jpg" alt="Imagen-error" width="300" height="300" />
        <!--<video></video> la etiqueta si tiene apertura y cierre code soportados por el explorador son: 
        webm,mp4,ogg
        linea de atributos 
        src: nos sirve para indicar la ruta de video que significa source 
        controls: sirven para mostrar los controloes de reproduccion
        autoplay: se reproduce en automatico 
        loop: hace que el video se este repitiendo
        muted: para que el video no tenga sonido
        type: indica al programa que tipo es -->
        <h3>VIDEOS</h3>
        <video width="630" height="900" controls>
        <source src="video/Router2 2024-06-27 17-04-56.mp4" type="video/mp4" />
        </video>
        <h3>AUDIO</h3>
        <audio controls>
        <source src="audio/Audio de WhatsApp 2024-07-09 a las 10.31.46_c93585d2.mp3" type="audio/mp3" controls/>
        </audio>
        </body>
    </head>
</html>
